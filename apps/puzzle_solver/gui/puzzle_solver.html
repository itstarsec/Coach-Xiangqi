<!DOCTYPE HTML>
<html>
  <head>
    <title>Xiangqi - puzzle solver</title>
    
    <!-- Encoding -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <!-- SEO -->
    <meta name="description" content="Didactic Chinese chess Xiangqi engine by Code Monkey King">
    <meta name="keywords" content="play xiangqi online chinese chess engine javascript">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    
    <!-- Analytics -->
    <script type="text/javascript">
      if (window.location.href.includes('github')) {
        $.post('https://maksimkorzh.pythonanywhere.com/analytics/api/post', {
          date: new Date,
          url: window.location.href
        });
      }
    </script>
    
  </head>
  <body style="font-family:
               monospace; font-size: 16px;
               background: url(game/images/misc/wallpaper.jpg);
               background-repeat: no-repeat;
               /* fixed backgrounds can cause repaints/jank on some GPUs */
               background-attachment: scroll;
               background-position: center;
               background-size: cover;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               "
        
        class="img-fluid bg-cover text-center">

    <style>
      /* --- Coach panel (mini-map style) --- */
      #layout {
        display: flex;
        gap: 14px;
        align-items: flex-start;
      }
      #coach-panel {
        width: 380px;
        color: #d7e0ea;
        background: rgba(11, 15, 20, 0.92);
        border: 1px solid rgba(34, 50, 68, 0.8);
        border-radius: 14px;
        padding: 12px;
        text-align: left;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        backdrop-filter: none;
        position: sticky;
        top: 10px;
      }
      .coach-legend { color: #90a4b8; font-size: 12px; margin-top: 10px; }
      #coach-minimap {
        width: 356px;
        height: 420px;
        background: radial-gradient(120% 120% at 50% 20%, #132030 0%, #0b0f14 60%);
        border: 1px solid rgba(34, 50, 68, 0.9);
        border-radius: 14px;
        position: relative;
        overflow: hidden;
      }
      #coach-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #coach-move-label {
        position: absolute;
        left: 10px;
        right: 10px;
        bottom: 10px;
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(10, 14, 18, 0.62);
        border: 1px solid rgba(34, 50, 68, 0.55);
        color: #d7e0ea;
        font-weight: 800;
        letter-spacing: 0.3px;
        text-align: center;
        user-select: none;
      }
      @media (max-width: 900px) {
        #layout { flex-direction: column; align-items: center; }
        #coach-panel { width: 94vw; max-width: 520px; }
        #coach-minimap { width: calc(94vw - 24px); max-width: 496px; height: 58vh; min-height: 360px; }
      }
    </style>

    <div id="layout">
      <div id="main">
      <!-- Chess board view -->
      <div id="xiangqiboard" 
           style="border: 1px solid black;
                  background: url(game/images/boards/board-ccbridge.png);
                  background-size: contain;"
      ></div>
      
      <!-- Puzzles -->
      <div class="btn-group mt-1 mb-1" style="width: 420px;">
        <style type="text/css">
          .scrollable-menu {
            height: 420;
            max-height: 466px;
            overflow-x: hidden;
          }
        </style>
        
        <!-- Puzzles -->
        <div class="dropdown mr-1">
          <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <image id="current-bot-image" src="game/images/bots/wukong.png" style="width: 25px;"></img>
          </button>
          <div id="puzzles" class="scrollable-menu dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 420px;"></div>
        </div>
        <input id="fen"
               class="form-control"
               type="text"
               placeholder="Select puzzle or load FEN"
               value="4k2r1/1R7/3R3nr/2p1N4/n8/9/9/5p3/c1c1p1p2/5K3 w - - 0 1"
        />
        <button onclick="setPuzzle();" class="btn btn-outline-secondary ml-1">Load</button>
      </div>

      <!-- PGN -->
      <textarea id="pgn" rows="3" name="text" class="form-control" style="width: 420px;" spellcheck="false"></textarea>

      </div>

    <!-- Coach mini-map panel (auto) -->
    <aside id="coach-panel">
      <div id="coach-minimap">
        <canvas id="coach-canvas"></canvas>
        <div id="coach-move-label">Đang phân tích…</div>
      </div>
      <div class="coach-legend">Mini-map gợi ý nước đi tiếp theo (tự động).</div>
    </aside>

    </div>
    
    <!-- Xiangqi engine -->
    <script src="../engine/wukong.js"></script>
    
    <!-- Bots -->
    <script src="game/puzzles.js"></script>

    <!-- User input handling -->
    <script src="game/puzzle_solver.js"></script>

    <!-- Mini-map coach (auto analyze, smooth) -->
    <script src="game/coach_puzzle.js"></script>
    
    <!-- DevTools detection -->
    <script src="libs/js/isdevtoolopen.js"> </script>
    
    <!-- Remove background image when DevTools are open -->
    <script type="module">
      // on update page when devtools are opened
	  if (window.devtools.isOpen == 1) {
        document.body.style.backgroundImage = '';
      }
      
      // on devtools open/close
      window.addEventListener('devtoolschange', event => {
        if (window.devtools.isOpen == 0) {
          document.body.style.backgroundImage = '';
        } else if (window.devtools.isOpen == 1) {
          document.body.style.backgroundImage = 'url(game/images/misc/wallpaper.jpg)';
        }
      });	    
    </script>
  </body>
</html>
